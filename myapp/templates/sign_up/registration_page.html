<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма для отправки</title>
</head>
<body>
    <form method = 'post'>
        {% csrf_token %}
        <label for="name">Введите логин:</label>
        <input type="text" id="name" name="name" maxlength="30" required>

        <label for="password">Введите пароль:</label>
        <input type="text" id="password" name="password" minlength="8" required>

        <label for="repeat_password">Повторите пароль:</label>
        <input type="text" id="repeat_password" name="repeat_password" minlength="8" required>

        <label for="age">Введите свой возраст:</label>
        <input type="text" id="age" name="age" maxlength="3" required>

        <button type="submit">Зарегистрироваться</button>
    </form>

        {% if error %}
            <h3 style="color: red" align="center">{{ error.error }}</h3>
        {% endif %}

        {% if success %}
            <h3 style="color: green" align="center">{{ success }}</h3>
        {% endif %}
</body>
</html>
